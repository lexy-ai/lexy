version: "3.11"

services:
  fastapi_service:
    build:
      context: ./
      dockerfile: docker/server/Dockerfile
    hostname: fastapi_service
    container_name: fastapi_service
    depends_on:
      - db_postgres
    ports:
      - "9900:9900"
    env_file:
      - .env
    environment:
#      - DATABASE_URL=postgres://postgres:postgres@db_postgres/lexy
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lexy
      - POSTGRES_HOST=db_postgres
      - CELERY_BROKER_URL=amqp://guest:guest@queue:5672//
#      - CELERY_RESULT_BACKEND=rpc://
      - CELERY_RESULT_BACKEND=db+postgresql://postgres:postgres@db_postgres/lexy
#      - TOKENIZERS_PARALLELISM=false
    volumes:
      - ./:/home/app
    networks:
      - my-net

  db_postgres:
    hostname: db_postgres
    container_name: lexy-postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lexy
      - POSTGRES_TEST_DB=lexy_tests
    ports:
      - "6543:5432"
    build:
        context: ./
        dockerfile: docker/postgres/Dockerfile
    volumes:
      - db-postgres:/var/lib/postgresql/data
    networks:
      - my-net

  queue:
    image: rabbitmq:3.9.10-management
    hostname: queue
    container_name: lexy-queue
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - my-net

  flower:
    image: mher/flower
    hostname: flower
    container_name: lexy-flower
    restart: always
    ports:
      - "5556:5555"
    command: celery --broker=amqp://guest:guest@queue:5672// flower -A lexy.main.celery --broker_api=http://guest:guest@queue:15672/api/vhost
    depends_on:
      - fastapi_service
      - queue
      - celeryworker
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@queue:5672//
#      - CELERY_RESULT_BACKEND=rpc://
      - CELERY_RESULT_BACKEND=db+postgresql://postgres:postgres@db_postgres/lexy
      - CELERY_BROKER_API_URL=http://guest:guest@queue:15672/api/vhost
      - C_FORCE_ROOT=true
      - FLOWER_UNAUTHENTICATED_API=true
    networks:
      - my-net

  celeryworker:
    build:
      context: ./
      dockerfile: docker/worker/Dockerfile
    hostname: celeryworker
    container_name: lexy-celeryworker
    command: celery -A lexy.main.celery worker --loglevel=info -Q celery -c 4
    depends_on:
      - fastapi_service
      - queue
    restart: always
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@queue:5672//
      - CELERY_BROKER_API_URL=http://guest:guest@queue:15672/api/vhost
#      - CELERY_RESULT_BACKEND=rpc://
      - CELERY_RESULT_BACKEND=db+postgresql://postgres:postgres@db_postgres/lexy
      - C_FORCE_ROOT=true
#      - TOKENIZERS_PARALLELISM=false
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lexy
      - POSTGRES_HOST=db_postgres
    volumes:
      - ./:/home/app
    networks:
      - my-net


volumes:
  db-postgres:
    driver: local

networks:
  my-net:
    external: false
