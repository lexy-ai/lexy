[tool.poetry]
name = "lexy"
version = "0.0.2"
description = "Data pipelines for AI applications."
authors = ["Reza Shabani"]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://getlexy.com"
repository = "https://github.com/lexy-ai/lexy"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "lexy" },
    { include = "lexy_tests" },
]


[tool.poetry.dependencies]
python = "^3.10"
fastapi = ">=0.109.0,<1.0.0"
sqlmodel = "^0.0.16"
sqlalchemy = "^2.0.29"
pydantic = { extras = ["email"], version = "^2.6.4" }
pydantic-settings = "^2.2.1"
python-jose = { version = "^3.3.0", extras = ["cryptography"] }
passlib = { version = "^1.7.4", extras = ["bcrypt"] }
psycopg2-binary = "^2.9.7"
asyncpg = "^0.28.0"
uvicorn = "^0.23.2"
flower = "^2.0.1"
celery = "^5.3.4"
python-multipart = "^0.0.6"
httpx = "^0.24.1"
awscli = "^1.32.4"
boto3 = "^1.34.4"
google-cloud-storage = "^2.16.0"
Pillow = "^10.0.1"
pgvector = "^0.2.5"
watchdog = ">=4.0.0,<5.0.0"
# Lexy Transformers
openai = { version = "^1.7.1", optional = true }
sentence-transformers = { version = "^2.2.2", optional = true }
transformers = { version = "^4.33.1", extras = ["torch"], optional = true }
# Tests
pytest = { version = "^7.4.1", optional = true }
pytest-asyncio = { version = "^0.21.1", optional = true }
pytest-mock = { version = "^3.11.1", optional = true }
pytest-httpx = { version = "^0.24.0", optional = true }
greenlet = { version = ">=2.0.2", optional = true }
pytest-env = { version = "^1.1.3", optional = true }
pytest-celery = { version = "^0.0.0", optional = true }
asgi-lifespan = { version = "^2.1.0", optional = true }


[tool.poetry.extras]
lexy_transformers = [
    "openai",
    "sentence-transformers",
    "transformers",
]
tests = [
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "pytest-httpx",
    "greenlet",
    "pytest-env",
    "pytest-celery",
    "asgi-lifespan",
]
all = [
    # lexy_transformers
    "openai",
    "sentence-transformers",
    "transformers",
    # tests
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "pytest-httpx",
    "greenlet",
    "pytest-env",
    "pytest-celery",
    "asgi-lifespan",
]


[tool.poetry.scripts]
lexy = "lexy.cli:cli"


[tool.poetry.group.dev.dependencies]
alembic = "^1.13.1"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.1"
pytest-asyncio = "^0.21.1"
pytest-mock = "^3.11.1"
pytest-httpx = "^0.24.0"
httpx = "^0.24.1"
greenlet = ">=2.0.2"
pytest-env = "^1.1.3"
pytest-celery = "^0.0.0"
asgi-lifespan = "^2.1.0"


[tool.poetry.group.docs]
optional = true  # Mark this group as optional


[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.3.1"
mkdocs-encryptcontent-plugin = "^3.0.0"
mkdocs-git-revision-date-localized-plugin = "^0.9.3"
mkdocs-swagger-ui-tag = "^0.6.10"
mkdocstrings = { version = "^0.23.0", extras = ["python"] }
pygments = "^2.16.1"
pymdown-extensions = "^10.3"
griffe-fieldz = "^0.1.2"


[tool.pytest.ini_options]
asyncio_mode = "auto"
env = [
    "RUN_ENV=test",
    "LEXY_CONFIG=testing",  # Overwritten in lexy_tests/__init__.py
    "CELERY_CONFIG=testing",  # Overwritten in lexy_tests/__init__.py
]


[build-system]
requires = ["poetry>=1.2"]
build-backend = "poetry.core.masonry.api"
