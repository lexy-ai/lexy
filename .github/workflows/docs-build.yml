name: docs-build
on:
  push:
    branches:
      - main
      - rs/test-docs-build
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install -r docs/requirements-docs.txt
      - run: pip install pydantic
      - run: pip freeze
      - run: mkdocs get-deps --verbose -f docs/mkdocs.yml
      - run: mkdocs gh-deploy --verbose --force -f docs/mkdocs.yml
env:
  MKDOCS_ENCRYPT_PW_LEXY: ${{ secrets.MKDOCS_ENCRYPT_PW_LEXY }}
  MKDOCS_ENCRYPT_PW_PARTNER1: ${{ secrets.MKDOCS_ENCRYPT_PW_PARTNER1 }}
  MKDOCS_ENCRYPT_PW_PARTNER2: ${{ secrets.MKDOCS_ENCRYPT_PW_PARTNER2 }}
  MKDOCS_ENCRYPT_PW_PARTNER3: ${{ secrets.MKDOCS_ENCRYPT_PW_PARTNER3 }}
